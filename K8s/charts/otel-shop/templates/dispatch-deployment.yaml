apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dispatch
  labels:
    service: {{ .Release.Name }}-dispatch
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{ .Release.Name }}-dispatch
  template:
    metadata:
      labels:
        service: {{ .Release.Name }}-dispatch
    spec:
      {{ if .Values.psp.enabled }}
      serviceAccountName: {{ .Release.Name }}
      {{ end }}
      containers:
      - name: {{ .Release.Name }}-dispatch
        image: {{ .Values.image.repo }}/{{ .Values.image.prefix }}-dispatch:{{ .Values.image.version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: AMQP_HOST
          value: {{ .Release.Name }}-rabbitmq
        - name: INSTANA_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.opentelemetry.exporter.otlp.endpoint }}
        {{- if ne .Values.opentelemetry.exporter.otlp.headers "" }}
        - name: OTEL_EXPORTER_OTLP_HEADERS
          value: {{ .Values.opentelemetry.exporter.otlp.headers }}
        {{- end }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Release.Name }}-dispatch
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      - name: {{ .Release.Name }}-dispatch-otelcol-sidecar
        image: {{ .Values.image.repo }}/{{ .Values.image.prefix }}-otel-collector:{{ .Values.image.version }}
        args:
        - --config=/conf/agent.yaml
        volumeMounts:
        - mountPath: /conf
          name: {{ .Release.Name }}-agent-config
      volumes:
      - configMap:
          items:
          - key: agent.yaml
            path: agent.yaml
          name: {{ .Release.Name }}-agent-config
        name: {{ .Release.Name }}-agent-config
      restartPolicy: Always
